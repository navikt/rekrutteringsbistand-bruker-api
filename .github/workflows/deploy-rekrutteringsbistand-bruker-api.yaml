name: rekrutteringsbistand-bruker-api

on:
  push:
    paths:
      - src/**
      - .github/workflows/deploy-rekrutteringsbistand-bruker-api.yaml
      - .github/workflows/deploy-toi-template.yaml

jobs:
  build-deploy:
    uses: ./.github/workflows/deploy-toi-template.yaml
    with:
      app_name: ${{ github.workflow }}
      deploy_dev_branch: refs/heads/ny-app
    secrets: inherit
    permissions:
      contents: read
      id-token: write
      security-events: write
