apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: rekrutteringsbistand-bruker-api
  namespace: toi
spec:
  image: {{image}} # Placeholder variable to be replaced by the CI/CD pipeline
  port: 8080
  replicas:
    max: 4
    min: 2
  resources:
    requests:
      cpu: 200m
      memory: 128Mi
  liveness:
    path: /internal/isAlive
    initialDelay: 40
  readiness:
    path: /internal/isReady
    initialDelay: 40
  prometheus:
    enabled: true
    path: /internal/prometheus
  observability:
    logging:
      destinations:
        - id: loki
        - id: elastic
      enabled: true
  gcp:
    sqlInstances:
      - type: {{ postgres_versjon }}
        tier: {{ gcp_db_tier }}
        diskAutoresize: {{ gcp_disk_autoresize }}
        databases:
          - name: rekrutteringsbistand-bruker-api
  azure:
    application:
      enabled: true
      allowAllUsers: false
      claims:
        extra:
          - NAVident
        groups:
          - id: {{ adGruppeUtvikler }}
  env:
    - name: REKRUTTERINGSBISTAND_UTVIKLER
      value: {{adGruppeUtvikler}}
    - name: REKRUTTERINGSBISTAND_ARBEIDSGIVERRETTET
      value: {{adGruppeArbeidsgiverrettet}}